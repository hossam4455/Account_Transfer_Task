<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            margin: 20px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Account List</h1>

        <!-- Search Form -->
        <form method="GET" action="{% url 'display_accounts' %}">
            <input type="text" name="search" placeholder="Search by Name or Account Number" value="{{ search_query }}">
            <button type="submit">Search</button>
        </form>

        <!-- Account List Table -->
        <table>
            <thead>
                <tr>
                    <th>Account Number</th>
                    <th>Account Holder Name</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                {% if accounts %}
                    {% for account in accounts %}
                        <tr>
                            <td>{{ account.account_number }}</td>
                            <td>{{ account.name }}</td>
                            <td>{{ account.balance }}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="3">No accounts found for the search query.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>

</body>
</html>
